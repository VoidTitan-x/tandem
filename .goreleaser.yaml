# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2
project_name: tandem
  
before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
      
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - src: KaliDockerfile
        dst: KaliDockerfile
      - src: tandem.example.env
        dst: tandem.example.env
      - src: .tandem/swarm.json
        dst: .tandem/
        
    wrap_in_directory: true
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
